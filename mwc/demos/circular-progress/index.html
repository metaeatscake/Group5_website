<html lang="en">
<head>
  <title>MWC Circular Progress Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" as="style" type="text/css" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" as="style" type="text/css" crossorigin>
  <script type="module" src="index.js"></script>
  <script nomodule src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <style>
    .unresolved main {
      opacity: 0;
    }
  </style>
  <link href="../shared/shared.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  <style>
    .demo-progress-bar {
      --mdc-theme-primary: red;
    }
    .demo-progress-bar-four-color {
      --mdc-circular-progress-bar-color-1: #2196f3;
      --mdc-circular-progress-bar-color-2: #e91e63;
      --mdc-circular-progress-bar-color-3: #ffc107;
      --mdc-circular-progress-bar-color-4: #03dac5;
    }
  </style>
</head>
<body class="unresolved">
  <demo-header component="Circular Progress" package="circular-progress"></demo-header>

  <main>
    <mwc-button id="toggle" raised ripple label="Toggle"></mwc-button>
    <mwc-circular-progress progress=0.4 id="progress1"></mwc-circular-progress>
    <h3>circular-progress: determinate</h3>
    <mwc-circular-progress progress="0.7"></mwc-circular-progress>
    <h3>circular-progress: indeterminate</h3>
    <mwc-circular-progress indeterminate></mwc-circular-progress>
    <h3>circular-progress: custom color</h3>
    <mwc-circular-progress indeterminate class="demo-progress-bar"></mwc-circular-progress>
    <h3>circular-progress: custom four color</h3>
    <mwc-circular-progress-four-color indeterminate class="demo-progress-bar-four-color"></mwc-circular-progress>
  </main>
  <script nomodule src="index.es5.js"></script>
</body>
</html>
