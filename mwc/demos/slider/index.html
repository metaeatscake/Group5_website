<html lang="en">
<head>
  <title>MWC Slider Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" as="style" type="text/css">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" as="style" type="text/css">
  <script type="module" src="index.js"></script>
  <script nomodule src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <style>
    .unresolved main {
      opacity: 0;
    }
  </style>
  <link href="../shared/shared.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  <style>
    .demo-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo-container > * {
      width: 50%;
    }

    .demo-colory {
      --mdc-theme-secondary: orange;
      --mdc-theme-text-primary-on-dark: green;
    }
  </style>
</head>
<body class="unresolved">
  <demo-header component="Slider" package="slider"></demo-header>

  <main>
    <h3>Continuous</h3>
    <div class="demo-container">
      <mwc-slider></mwc-slider>
    </div>

    <h3>Discrete</h3>
    <div class="demo-container demo-colory">
      <mwc-slider pin markers max="50" value="10" step="5"></mwc-slider>
    </div>

    <h3>Disabled</h3>
    <div class="demo-container">
      <mwc-slider disabled></mwc-slider>
    </div>

    <div>Value from input: <span id="logInput"></span></div>
    <div>Value from change: <span id="logChange"></span></div>
  </main>
  <script nomodule src="index.es5.js"></script>
</body>
</html>
