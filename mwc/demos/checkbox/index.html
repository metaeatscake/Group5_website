<html lang="en">
<head>
  <title>MWC Checkbox Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" as="style" type="text/css">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" as="style" type="text/css">
  <script type="module" src="index.js"></script>
  <script nomodule src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script nomodule src="index.es5.js"></script>
  <style>
    .unresolved main {
      opacity: 0;
    }
  </style>
  <link href="../shared/shared.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  <style>
    .styled {
      background-color: #363636;
      display: flex;

      --mdc-theme-secondary: #ff2929;
      --mdc-checkbox-unchecked-color: white;
      /* Required for unchecked focus ripple */
      --mdc-theme-on-surface: white;
      --mdc-checkbox-disabled-color: #adadad;
      --mdc-checkbox-mark-color: #363636;
    }

    .styled.demo-group {
      display: inline-block;
    }
  </style>
</head>
<body class="unresolved">
  <demo-header component="Checkbox" package="checkbox"></demo-header>

  <main>
    <div class="demo-group">
      <mwc-checkbox></mwc-checkbox>
      <mwc-checkbox checked></mwc-checkbox>
      <mwc-checkbox indeterminate></mwc-checkbox>
      <mwc-checkbox disabled></mwc-checkbox>
    </div>
    <div>
      <span class="styled demo-group">
        <mwc-checkbox></mwc-checkbox>
        <mwc-checkbox checked></mwc-checkbox>
        <mwc-checkbox indeterminate></mwc-checkbox>
        <mwc-checkbox disabled></mwc-checkbox>
      </span>
    </div>
  </main>
</body>
</html>
