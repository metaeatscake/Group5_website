<html lang="en">
<head>
  <title>MWC Ripple Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" as="style" type="text/css">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" as="style" type="text/css">
  <script type="module" src="index.js"></script>
  <script nomodule src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <style>
    .unresolved main {
      opacity: 0;
    }
  </style>
  <link href="../shared/shared.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  <style>
    .demo-box {
      min-width: 128px;
      min-height: 128px;
      border: 1px solid gray;
      display: inline-flex;
      position: relative;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 8px;
    }

    .demo-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      user-select: none;
    }

    .demo-container > * {
      margin: 16px;
    }

    #unbounded {
      min-height: 64px;
    }
  </style>
</head>
<body class="unresolved">
  <demo-header component="Ripple" package="ripple"></demo-header>

  <main>
    <div class="demo-container">
      <div class="demo-box" tabindex="0">Primary<mwc-ripple primary></mwc-ripple></div>
      <div class="demo-box" tabindex="0">Accent<mwc-ripple accent></mwc-ripple></div>
      <div class="demo-box" tabindex="0">
        <div>Custom Controls</div>
        <input id="customControlsInput" placeholder="Say something...">
        <mwc-ripple id="customControls"></mwc-ripple>
      </div>
      <div class="demo-box" tabindex="0" id="unbounded">Unbounded<mwc-ripple unbounded></mwc-ripple></div>
    </div>
  </main>
  <script nomodule src="index.es5.js"></script>
</body>
</html>
