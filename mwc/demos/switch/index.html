<html lang="en">
<head>
  <title>MWC Switch Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" as="style" type="text/css">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" as="style" type="text/css">
  <script type="module" src="index.js"></script>
  <script nomodule src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script nomodule src="index.es5.js"></script>
  <style>
    .unresolved main {
      opacity: 0;
    }
  </style>
  <link href="../shared/shared.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  <style>
    .styled {
      display: flex;
      height : 48px;
      background-color: #363636;

      --mdc-theme-secondary: #ff2929;
      --mdc-theme-on-surface: #adadad;
      --mdc-theme-surface: white;
    }

    .demo-group {
      height: 48px;
    }

    .styled.demo-group-spaced{
      margin: 0;
    }
  </style>
</head>
<body class="unresolved">
  <demo-header component="Switch" package="switch"></demo-header>

  <main>
    <div class="demo-group">
      <mwc-switch></mwc-switch>
      <mwc-switch checked></mwc-switch>
      <mwc-switch disabled></mwc-switch>
      <mwc-switch disabled checked></mwc-switch>
    </div>
    <div class="demo-group">
      <span class="styled demo-group-spaced">
        <mwc-switch></mwc-switch>
        <mwc-switch checked></mwc-switch>
        <mwc-switch disabled></mwc-switch>
        <mwc-switch disabled checked></mwc-switch>
      </span>
    </div>
  </main>
</body>
</html>
